<body>
    <section class="main-container">
        <!--MENU NAVEGACION-->
        <header>
            <div><a href="./index.html"><img class="logo-web" src="./img/logo.png" alt="logo_HappyPhone"></a></src>

            <nav class="nav-links">

                    </ul>
                </nav>
        </header>
        <main class="contacto">
            <section class="formulario">
                <h4>NUESTRO EQUIPO SE PONDRÁ EN CONTACTO CONTIGO</h4>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="Nombres">
                            <div class="input-container">
                                <img class="logos-peques" src="./img/user.png" alt="logo personita en verde">
                                <input class="control" type="text" name="Nombres" id="Nombres"
                                    placeholder="Nombre completo" required>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="teléfono">
                            <div class="input-container">
                                <img class="logos-peques" src="./img/phone.png" alt="logo teléfono en verde">
                                <input class="control" type="tel" name="teléfono" id="teléfono" placeholder="Teléfono"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="correo">
                                    <div class="input-container">
                                        <img class="logos-peques" src="./img/envelope.png"
                                            alt="logo sobre correo en verde">
                                        <input class="control" type="email" name="correo" id="correo"
                                            placeholder="E-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="control1" type="text" name="mensaje" id="mensaje"
                                            placeholder="Deja tu mensaje" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="terminos"><span>*</span>Acepto los <a href="terms.html">Términos y
                                                Condiciones</a></label>
                                        <input type="checkbox" name="terminos" id="terminos" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="botons" type="submit" formaction="thanks_contact.html"
                                            formtarget="_blank">Enviar</button>
                                    </div>
                </form>

                <div class="form-group">
                    <p>o <a href="https://web.whatsapp.com/" target="_blank">Conéctate por WhatsApp</a></p>
                </div>
                <div class="form-group">
                    <a href="https://web.whatsapp.com/"><img class="logo-whatsapp" src="./img/whatsapp.png"
                            alt="logo de whatsaap"></a>
                </div>
                </form>
            </section>
            <figure class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.5506301469377!2d-3.7021057241135527!3d40.39665107144289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4226346cdb5ebb%3A0x73a304caeab8973a!2sC.%20Fernando%20Poo%2C%2025%2C%2028045%20Madrid!5e0!3m2!1ses!2ses!4v1699288986331!5m2!1ses!2ses"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    alt="mapa de google map señalando la ubicación"></iframe>
                <section>
        </main>

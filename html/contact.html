<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <script src="../components/header.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="frameBuscar"><input type="text" minlength="3" maxlength="15" id="inpBusq" style="width: 150px;"></div>
    <div class="cart">
        <li><a href="../html/carrito.html"><img class="logo-shoppingcart" src="../img/shoppingcart.png"
        alt="shoppingcart">
        <div id="cart-amount" class="cart-amount">0</div></a>
        </li>
    </div>
   
    <header-component></header-component>
   


    <main class="contacto">
        <section class="formulario">
            <h4>NUESTRO EQUIPO SE PONDRÁ EN CONTACTO CONTIGO</h4>
            <form id="contactForm" action="../index.html" method="post">
                <div class="form-group">
                    <label for="Nombres">
                        <div class="input-container">
                            <img class="logos-peques" src="../img/user.png" alt="logo personita en verde">
                            <input class="control" type="text" name="Nombres" id="Nombres" placeholder="Nombre completo"
                                minlength="8" maxlength="20" required>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label for="teléfono">
                        <div class="input-container">
                            <img class="logos-peques" src="../img/phone.png" alt="logo teléfono en verde">
                            <input class="control" type="tel" name="teléfono" id="teléfono" placeholder="Teléfono"
                                minlength="8" maxlength="12" pattern="[0-9]{9,}"
                                title="Ingresa solo números (mínimo 9 cifras)" required>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label for="correo">
                        <div class="input-container">
                            <img class="logos-peques" src="../img/envelope.png" alt="logo sobre correo en verde">
                            <input class="control" type="email" name="correo" id="correo" placeholder="E-mail" required>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <input class="control1" type="text" name="mensaje" id="mensaje" placeholder="Deja tu mensaje"
                        required>
                </div>
                <div class="form-group">
                    <label for="terminos"><span>*</span>Acepto los <a href="terms.html">Términos y
                            Condiciones</a></label>
                    <input type="checkbox" name="terminos" id="terminos" required>
                </div>
                <div class="form-group">
                    <button class="botons" type="submit">Enviar</button>
                </div>
            </form>
            <div class="form-group">
                <p>o <a href="https://web.whatsapp.com/" target="_blank">Conéctate por WhatsApp</a></p>
            </div>
            <div class="form-group">
                <a href="https://web.whatsapp.com/"><img class="logo-whatsapp" src="../img/whatsapp.png"
                        alt="logo de WhatsApp"></a>
            </div>
        </section>
        <figure class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.5506301469377!2d-3.7021057241135527!3d40.39665107144289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4226346cdb5ebb%3A0x73a304caeab8973a!2sC.%20Fernando%20Poo%2C%2025%2C%2028045%20Madrid!5e0!3m2!1ses!2ses!4v1699288986331!5m2!1ses!2ses"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" alt="mapa de google map señalando la ubicación"></iframe>
        </figure>
    </main>

    <footer-component></footer-component>


    <script src="../js/constructor.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/product.js"></script>
</body>

</html>

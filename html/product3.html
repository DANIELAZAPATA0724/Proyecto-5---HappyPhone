<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3 - HappyPhone</title>
    <link rel="stylesheet" href="../css/product.css">
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="frameBuscar"><input type="text" minlength="3" maxlength="15" id="inpBusq" style="width: 150px;"></div>
    <header-component></header-component>

    <!--FICHA PRODUCTO-->
    <main class="product">
        <figure class="figure1">
            <img class="product-image" src="../img/happy3.svg" alt="Foto Movil Happy 3">
        </figure>
        <article class="main-product">

            <div class="description">
                <h2>Happy 3</h2>
                <ul class="text-description">
                    <li>600 MP</li>
                    <li>512GB｜32GB</li>
                    <li>Zoom óptico x40</li>
                    <li>6,5" resolución de pantalla</li>
                    <li>18MP de cámara frontal</li>
                </ul>
                <h3>799,99€</h3>
            </div>
            <div class="cantidad">
                <button class="btn btn-decrementar">-</button>
                <input type="text" pattern="[0-9]{2}" class="cantidad-input" value="1" min="1">
                <button class="btn btn-incrementar">+</button>
            </div>
            <button class="add-to-cart" data-product-name="Happy 3">Comprar</button>
            <!-- <button class="clear-cart">Borrar</button> -->
            <a href="../index.html" class="back-to-catalog">Volver al catálogo</a>
        </article>
    </main>

    <footer-component></footer-component>

    <script src="../js/constructor.js"></script>
    <script src="../js/product.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login - HappyPhone</title>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

    <header>
        <div><a href="./index.html"><img class="logo-web" src="./img/logo.png" alt="logo_HappyPhone"></a></src>
        </div>
        <nav class="nav-links">
            <ul>
                <li class="menu-section"><a href="./login.html">Inicio sesión</a></li>
                <li class="menu-section"><a href="./register.html">Registro</a></li>
                <li class="menu-section"><a href="./contact.html">Contacto</a></li>
                <li><a href="cart.html"><img class="logo-shoppingcart" src="./img/shoppingcart.png"
                            alt="shoppingcart"></a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto">
        <section class="formulario">
            <h4>INICIO DE SESIÓN</h4>
            <form action="#" method="post">
                <div class="form-group">
                    <label>
                        <img class="logo-user" src="./IMG/envelope.png" alt="email">
                        <input class="control" id="email" name="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <img class="logo-user" src="./IMG/password.png" alt="contraseña">
                        <input class="control" id="password" name="password" type="password" placeholder="Password"
                            required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <a href="./login.html" target="_blank">
                            <p>¿Olvidaste la contraseña?</p>
                        </a>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <button class="botons" type="submit" formaction="index.html" formtarget="_blank">Iniciar
                            sesión</button>
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label class="check-term">
                        <input type="checkbox" required>
                        <p>*Acepto los <a href="./terms.html"> Términos y Condiciones</p></a>
                    </label>
                </div>
                <div class="form-group2">
                    <label>
                        <a href="./register.html" target="_blank">
                            <p><strong>Crear cuenta</strong></p>
                        </a>
                    </label>
                </div>
            </form>
        </section>
    </main>

            </ul>
        </section>

        <figure class="rrss-footer" id="redes-sociales-container">
        </figure>

        <section class="info-footer">
            <ul>
                <p><strong><a href="#" target="_blank">Más información</a></strong></p>
                <li><a href="terms.html" target="_blank">Términos y condiciones</a></li>
                <li><a href="#" target="_blank">Trabaja con nosotros</a></li>
            </ul>
        </section>

    </footer>
    </section>

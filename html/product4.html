<!DOCTYPE html>
<html lang="en">
<!--HEAD-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 4 - HappyPhone</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;800&family=Poppins:wght@200;400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>

</head>

<body>
    <header-component></header-component>
  
        <!--FICHA PRODUCTO-->
        <main class="product">
            <figure class="figure1">
                <img class="product-image" src="../img/happy4.png" alt="Foto Movil Happy 4">
            </figure>
            <article class="main-product">

                <div class="description">
                    <h2>Happy 4</h2>
                    <ul class="text-description">
                        <li>800 MP</li>
                        <li>1T｜32GB</li>
                        <li>Zoom óptico x54</li>
                        <li>7,1" resolución de pantalla</li>
                        <li>56MP de cámara frontal</li>
                    </ul>

                    <h3>999,99€</h3>
                </div>

                <div class="cantidad">
                    <button class="btn btn-decrementar">-</button>
                    <input type="text" pattern="[0-9]{2}" class="cantidad-input" value="1" min="1">
                    <button class="btn btn-incrementar">+</button>
                </div>

                <button class="add-to-cart" data-product-name="Happy 4">Comprar</button>
                <!-- <button class="clear-cart">Borrar</button> -->
                <a href="../index.html" class="back-to-catalog">Volver al catálogo</a>
            </article>
        </main>





        <!--FOOTER-->
        <footer>
            <section class="about-footer">
                <ul>
                    <p><strong><a href="#" target="_blank">About HappyPhone</a></strong></p>
                    <li><a href="#" target="_blank">Ayuda</a></li>
                    <li><a href="#" target="_blank">Sobre nosotros</a></li>
                </ul>
            </section>

            <figure class="rrss-footer">
                <a href="https://www.instagram.com/" target="_blank"><img class="logo-rrss" src="./img/instagram.png"
                        alt="logo_instagram"></a>
                <a href="https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des"
                    target="_blank"><img class="logo-rrss" src="./img/tiktok.png" alt="logo_tiktok"></a>
                <a href="https://www.youtube.com/" target="_blank"><img class="logo-rrss" src="./img/youtube.png"
                        alt="logo_youtube"></a>
            </figure>

            <section class="info-footer">
                <ul>
                    <p><strong><a href="#" target="_blank">Más información</a></strong></p>
                    <li><a href="term.html" target="_blank">Términos y condiciones</a></li>
                    <li><a href="#" target="_blank">Trabaja con nosotros</a></li>
                </ul>
            </section>

        </footer>
    </section>
    <script src="../js/constructor.js"></script>
    <script src="../js/product.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technical Service - HappyPhone</title>

    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/technicalservice.css" rel="stylesheet" type="text/css" />
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="frameBuscar"><input type="text" minlength="3" maxlength="15" id="inpBusq" style="width: 150px;"></div>
    <header-component></header-component>
    <main>


        <section id="reparaciones">
            <h3>Nuestros Servicios de Reparación</h3>
            <p>Ofrecemos una amplia gama de servicios de reparación para tu dispositivo HappyPhone.</p>
            <!-- Aquí puedes agregar más información sobre los servicios de reparación -->
        </section>

        <section id="contacto">
            <h4>Contacto</h4>
            <p>¿Necesitas ayuda? ¡Contáctanos!</p>
            <form id="contactForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" minlength="10" required></textarea>

                <button class="enviar" onclick="enviarMensaje()">Enviar Mensaje</button>
            </form>
        </section>

    </main>


    <footer-component></footer-component>
    <script src="../js/technicalservice.js" type="text/javascript" defer></script>


</body>
<html>

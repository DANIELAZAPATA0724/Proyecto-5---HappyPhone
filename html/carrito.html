<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - HappyPhone</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
    <script
        src="https://www.paypal.com/sdk/js?client-id=AaES8QMv9WMSe1ygcQioZNoznVYbgSLms6XWGAGiAUuD0i3Y8TjgSgf-u0NmKXlcGFY0_wMYigMVEpjc"></script>

</head>

<body>
    <header-component></header-component>
    <main>
        <aside class="cart">
            <h2>Carrito</h2>
            <ul class="cart-items"></ul>
            <div class="total">

                <p>Total: <span class="total-amount">0</span>€</p>
                <p>Elegir método de pago:</p>
                <label><input type="radio" name="payment" value="bizum"> Bizum</label>
                <label><input type="radio" name="payment" value="tarjeta"> Tarjeta</label>
                <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                <br />
                <br />
                <button class="pay-now" id="paypal-button">Pagar ahora</button>
                <button class="clear-cart">Limpiar carrito</button>
                <button class="continue-shopping">Seguir comprando</button>

            </div>
        </aside>
    </main>
    <footer-component></footer-component>


    <script src="../js/constructor.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/product.js"></script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - HappyPhone</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>

</head>

<body>

    <header-component></header-component>
    <main class="contacto">
        <section class="formulario">
            <h4>CREA TU CUENTA PARA ACCEDER AL CATALOGO</h4>
            <form action="#" method="post">
                <div class="form-group">
                    <label>
                        <img class="logo-user" src="./IMG/user.png" alt="usuario">
                        <input class="control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <img class="logo-user" src="./IMG/envelope.png" alt="email">
                        <input class="control" id="email" name="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <img class="logo-user" src="./IMG/password.png" alt="contraseña">
                        <input class="control" id="password" name="password" type="password" placeholder="Password"
                            required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <button class="botons" type="submit" formaction="thanks_register.html"
                            formtarget="_blank">Registro</button>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <p>O</p>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <a href="https://www.facebook.com/" target="_blank"><img class="logo-register"
                                src="./IMG/facebook.png" alt="BotonFacebook"></a>
                        <a href="https://www.google.com/intl/es/gmail/about/" target="_blank"><img class="logo-register"
                                src="./IMG/gmail.png" alt="BotonGmail"></a>
                    </label>
                </div>
                <div class="form-group">
                    <label class="check-term">
                        <input type="checkbox" required>
                        <p>*Acepto los <a href="./terms.html">Términos y Condiciones</p></a>
                    </label>
                </div>
                <div class="form-group2">
                    <label>
                        <a href="./login.html" target="_blank">
                            <p><strong>Ya tengo cuenta</strong></p>
                        </a>
                    </label>
                </div>

            </form>
        </section>
    </main>

    <footer-component></footer-component>
    </section>
    <script src="./js/constructor.js"></script>

</body>

</html>

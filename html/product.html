<!DOCTYPE html>
<html lang="en">
<!--HEAD-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - HappyPhone</title>
    <link rel="stylesheet" href="../css/product.css">
    <link href="../css/cart.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../components/header.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="frameBuscar"><input type="text" minlength="3" maxlength="15" id="inpBusq" style="width: 150px;"></div>
    <div class="cart">
        <li><a href="../html/carrito.html"><img class="logo-shoppingcart" src="../img/shoppingcart.png"
                    alt="shoppingcart">
                <div id="cart-amount" class="cart-amount">0</div>
            </a>
        </li>
    </div>

    <header-component></header-component>
    <main>
        <!--FICHA PRODUCTO-->
        <main class="product">
            <figure class="figure1">

                <img class="product-image" src="../img/happy.svg" alt="Foto Movil HappyZ flip">

            </figure>
            <article class="main-product">

                <div class="description">
                    <h2>HappyZ Flip</h2>
                    <ul class="text-description">
                        <li>1200 MP</li>
                        <li>2T｜GB</li>
                        <li>Zoom óptico x54</li>
                        <li>6,7" resolución de pantalla</li>
                        <li>56MP de cámara principal</li>
                    </ul>

                    <h3>1250,99€</h3>
                </div>

                <div class="cantidad">
                    <button class="btn btn-decrementar">-</button>
                    <input type="number" class="cantidad-input" value="1" min="1">
                    <button class="btn btn-incrementar">+</button>
                </div>


                <button class="add-to-cart" data-product-name="HappyZ Flip">Comprar ya</button>
                <!-- <button class="clear-cart">Añadir a la cesta</button> -->
                <br />
                <a href="../index.html" class="back-to-catalog">Volver al catálogo</a>

            </article>
        </main>
        <footer-component></footer-component>

        <script src="../js/constructor.js"></script>
        <script src="../js/product.js"></script>
        <script src = "../js/carrito.js"></script>
</body>

</html>
